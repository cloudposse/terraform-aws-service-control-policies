# Requires parameter:
#  - denied_regions # Comma separated list of regions in which to prohibit operations

# https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples.html#examples_general
- sid: "DenyRegions"
  effect: "Deny"
  not_actions:
    - "a4b:*"
    - "account:*"
    - "acm:*"
    - "artifact:*"
    - "aws-marketplace-management:*"
    - "aws-marketplace:*"
    - "aws-portal:*"
    - "budgets:*"
    - "ce:*"
    - "chime:*"
    - "cloudfront:*"
    - "config:*"
    - "cur:*"
    - "directconnect:*"
    - "ec2:DescribeRegions"
    - "ec2:DescribeTransitGateways"
    - "ec2:DescribeVpnGateways"
    - "fms:*"
    - "globalaccelerator:*"
    - "health:*"
    - "iam:*"
    - "importexport:*"
    - "kms:*"
    %{ if cloudfront_lambda_edge_enabled == "true" }
    - "lambda:*"
    %{ endif }
    - "mobileanalytics:*"
    - "networkmanager:*"
    - "organizations:*"
    - "pricing:*"
    - "route53:*"
    - "route53domains:*"
    - "s3:GetAccountPublic*"
    - "s3:ListAllMyBuckets"
    - "s3:PutAccountPublic*"
    - "shield:*"
    - "sts:*"
    - "support:*"
    - "supportplans:*"
    - "trustedadvisor:*"
    - "waf-regional:*"
    - "waf:*"
    - "wafv2:*"
    - "wellarchitected:*"
  condition:
    - test: "StringEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of denied regions
      values:
      %{ for r in split(",", denied_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "DenyLambdaInRegions"
  effect: "Deny"
  actions:
    - "lambda:*"
  condition:
    - test: "StringEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of denied regions
      values:
      %{ for r in split(",", denied_regions) }
        %{ if cloudfront_lambda_edge_enabled != "true" || trimspace(r) != "us-east-1" }
        - ${trimspace(r)}
        %{ endif }
      %{ endfor }
  resources:
    - "*"
