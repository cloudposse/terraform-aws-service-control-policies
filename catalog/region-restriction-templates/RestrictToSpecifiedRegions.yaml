# Requires parameter:
#  - allowed_regions # Comma separated list of regions in which to allow operations

# https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples.html#examples_general
- sid: "RestrictToSpecifiedRegions"
  effect: "Deny"
  not_actions:
    - "a4b:*"
    - "account:*"
    - "acm:*"
    - "artifact:*"
    - "aws-marketplace-management:*"
    - "aws-marketplace:*"
    - "aws-portal:*"
    - "budgets:*"
    - "ce:*"
    - "chime:*"
    - "cloudfront:*"
    - "config:*"
    - "cur:*"
    - "directconnect:*"
    - "ec2:DescribeRegions"
    - "ec2:DescribeTransitGateways"
    - "ec2:DescribeVpnGateways"
    - "fms:*"
    - "globalaccelerator:*"
    - "health:*"
    - "iam:*"
    - "importexport:*"
    - "kms:*"
    %{ if cloudfront_lambda_edge_enabled == "true" }
    - "lambda:*"
    %{ endif }
    - "mobileanalytics:*"
    - "networkmanager:*"
    - "organizations:*"
    - "pricing:*"
    - "route53:*"
    - "route53domains:*"
    - "s3:GetAccountPublic*"
    - "s3:ListAllMyBuckets"
    - "s3:PutAccountPublic*"
    %{ if servicequotas_enabled == "true" }
    - "servicequotas:*"
    %{ endif }
    - "shield:*"
    - "sts:*"
    - "support:*"
    - "supportplans:*"
    - "trustedadvisor:*"
    - "waf-regional:*"
    - "waf:*"
    - "wafv2:*"
    - "wellarchitected:*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "RestrictLambdaToSpecifiedRegions"
  effect: "Deny"
  actions:
    - "lambda:*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
        # Us east-1 required for cloudfront lambda on edge
      %{ if cloudfront_lambda_edge_enabled == "true" && !contains(split(",", allowed_regions), "us-east-1") }
        - us-east-1
      %{ endif }
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"
