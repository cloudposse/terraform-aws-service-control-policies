# https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples.html#examples_general
- sid: "DenyRegionUsage"
  effect: "Deny"
  not_actions:
    - "a4b:*"
    - "acm:*"
    - "aws-marketplace-management:*"
    - "aws-marketplace:*"
    - "aws-portal:*"
    - "awsbillingconsole:*"
    - "budgets:*"
    - "ce:*"
    - "chime:*"
    - "cloudfront:*"
    - "config:*"
    - "cur:*"
    - "directconnect:*"
    - "ec2:DescribeRegions"
    - "ec2:DescribeTransitGateways"
    - "ec2:DescribeVpnGateways"
    - "fms:*"
    - "globalaccelerator:*"
    - "health:*"
    - "iam:*"
    - "importexport:*"
    - "kms:*"
    - "mobileanalytics:*"
    - "networkmanager:*"
    - "organizations:*"
    - "pricing:*"
    - "route53:*"
    - "route53domains:*"
    - "s3:GetAccountPublic*"
    - "s3:ListAllMyBuckets"
    - "s3:PutAccountPublic*"
    - "shield:*"
    - "sts:*"
    - "support:*"
    - "trustedadvisor:*"
    - "waf-regional:*"
    - "waf:*"
    - "wafv2:*"
    - "wellarchitected:*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      values:
        # List of allowed regions
        - "${var.region_lockdown}"
  resources:
    - "*"
