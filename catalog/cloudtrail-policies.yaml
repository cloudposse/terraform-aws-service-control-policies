- sid: "DenyCloudTrailActions"
  effect: "Deny"
  actions:
    - "cloudtrail:DeleteTrail"
    - "cloudtrail:PutEventSelectors"
    - "cloudtrail:StopLogging"
    - "cloudtrail:UpdateTrail"
    
- sid: "DenyDisablingCloudTrail"
  effect: "Deny"
  actions:
    - "cloudtrail:StopLogging"
    - "cloudtrail:DeleteTrail"
  resources:
    - "*"
