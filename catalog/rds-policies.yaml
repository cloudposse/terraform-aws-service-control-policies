- sid: "DenyUnencryptedRds"
  effect: "Deny"
  actions:
    - "rds:CreateDBCluster"
    - "rds:CreateDBInstance"
    - "rds:RestoreDBClusterFromS3"
    - "rds:RestoreDBInstanceFromS3"
    - "rds:RestoreDBClusterFromDBSnapshot"
    - "rds:RestoreDBClusterToPointInTime"
  condition:
    - test: "Bool"
      variable: "rds:StorageEncrypted"
      values:
        - "false"
  resources:
    - "*"
