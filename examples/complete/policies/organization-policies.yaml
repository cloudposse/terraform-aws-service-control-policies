- Sid: "DenyLeavingOrganization"
  Effect: "Deny"
  Action:
    - "organizations:LeaveOrganization"
  Resource:
    - "*"


- Sid: "DenyRootAccountAccess"
  Effect: "Deny"
  Action:
    - "*"
  Resource:
    - "*"
  Condition:
    StringLike:
      "aws:PrincipalArn":
        - "arn:aws:iam::*:root"
