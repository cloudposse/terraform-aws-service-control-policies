- sid: "DenyLeavingOrganization"
  effect: "Deny"
  actions:
    - "organizations:LeaveOrganization"
  not_actions: null
  resources:
    - "*"
  condition: null


- sid: "DenyRootAccount"
  effect: "Deny"
  actions:
    - "*"
  not_actions: null
  resources:
    - "*"
  condition:
    - test: "StringLike"
      variable: "aws:PrincipalArn"
      values:
        - "arn:aws:iam::*:root"
